<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Bien | Admin MoKo</title>
    <link rel="stylesheet" href="assets/css/vendor/font-awesome.css">
    <link rel="stylesheet" href="assets/css/admin-design.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-wrapper">
        <!-- Sidebar -->
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <img src="assets/media/logo moko.png" alt="MoKo Logo" class="sidebar-logo">
                <span style="font-weight: 600; font-size: 18px;">Admin</span>
            </div>
            <ul class="sidebar-menu">
                <li><a href="admin-dashboard.html"><i class="fa fa-th-large"></i> Tableau de bord</a></li>
                <li><a href="admin-boutique.html"><i class="fa fa-shopping-bag"></i> Boutique & Commerce</a></li>
                <li><a href="admin-immobilier.html" class="active"><i class="fa fa-building"></i> Immobilier & Logement</a></li>
                <li><a href="admin-education.html"><i class="fa fa-graduation-cap"></i> Education & Formation</a></li>
                <li><a href="admin-emploi.html"><i class="fa fa-briefcase"></i> Emploi & Business</a></li>
                <li><a href="admin-evenements.html"><i class="fa fa-calendar"></i> Événements & Loisirs</a></li>
                <li><a href="#"><i class="fa fa-users"></i> Utilisateurs</a></li>
                <li><a href="#"><i class="fa fa-cog"></i> Paramètres</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <!-- Header -->
            <header class="admin-header">
                <div style="display: flex; align-items: center;">
                    <button class="menu-toggle"><i class="fa fa-bars"></i></button>
                    <div class="header-title">Ajouter un bien immobilier</div>
                </div>
                <div class="header-profile">
                    <img src="https://via.placeholder.com/40" alt="Admin" class="profile-img">
                </div>
            </header>

            <!-- Content -->
            <div class="admin-content">
                <div class="page-header">
                    <a href="admin-immobilier.html" class="btn-secondary"><i class="fa fa-arrow-left"></i> Retour</a>
                </div>

                <div class="form-container">
                    <h2 style="margin-bottom: 20px;">Détails du bien</h2>
                    <form>
                        <div class="form-group">
                            <label class="form-label">Titre de l'annonce</label>
                            <input type="text" class="form-control" placeholder="Ex: Appartement moderne centre-ville">
                        </div>

                        <div style="display: flex; gap: 20px;">
                            <div class="form-group" style="flex: 1;">
                                <label class="form-label">Type de bien</label>
                                <select class="form-control">
                                    <option>Appartement</option>
                                    <option>Maison / Villa</option>
                                    <option>Studio</option>
                                    <option>Terrain</option>
                                    <option>Bureau / Commercial</option>
                                </select>
                            </div>
                            <div class="form-group" style="flex: 1;">
                                <label class="form-label">Type de transaction</label>
                                <select class="form-control">
                                    <option>Location</option>
                                    <option>Vente</option>
                                    <option>Location Saisonnière</option>
                                </select>
                            </div>
                        </div>

                        <div style="display: flex; gap: 20px;">
                            <div class="form-group" style="flex: 1;">
                                <label class="form-label">Prix (FCFA)</label>
                                <input type="number" class="form-control" placeholder="Ex: 250000">
                            </div>
                            <div class="form-group" style="flex: 1;">
                                <label class="form-label">Période (si location)</label>
                                <select class="form-control">
                                    <option>Par Mois</option>
                                    <option>Par Jour</option>
                                    <option>Par An</option>
                                    <option>N/A (Vente)</option>
                                </select>
                            </div>
                        </div>

                        <div style="display: flex; gap: 20px;">
                            <div class="form-group" style="flex: 1;">
                                <label class="form-label">Chambres</label>
                                <input type="number" class="form-control" placeholder="3">
                            </div>
                            <div class="form-group" style="flex: 1;">
                                <label class="form-label">Salles de bain</label>
                                <input type="number" class="form-control" placeholder="2">
                            </div>
                            <div class="form-group" style="flex: 1;">
                                <label class="form-label">Surface (m²)</label>
                                <input type="number" class="form-control" placeholder="120">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Adresse / Quartier</label>
                            <input type="text" class="form-control" placeholder="Ex: Gombe, Kinshasa">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" rows="5" placeholder="Description détaillée du bien..."></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Photos du bien</label>
                            <input type="file" class="form-control" multiple>
                        </div>

                        <div style="margin-top: 30px; text-align: right;">
                            <button type="button" class="btn-secondary">Annuler</button>
                            <button type="submit" class="btn-primary">Publier l'annonce</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
