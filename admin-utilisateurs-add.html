<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="MOKO Admin - Ajouter Utilisateur">
  <title>MoKo Admin | Ajouter Utilisateur</title>
  <link rel="shortcut icon" type="image/x-icon" href="assets/media/LOGO.jpg">
  <link rel="stylesheet" href="assets/css/vendor/font-awesome.css">
  <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/vendor/sal.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <link rel="stylesheet" href="assets/css/admin-design.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --moko-primary: #FF3D00;
      --moko-primary-100: #fff5f2;
      --moko-primary-200: #ffd7cc;
      --moko-gray-900: #0f172a;
      --moko-gray-700: #334155;
      --moko-gray-500: #64748b;
      --moko-gray-300: #cbd5e1;
      --moko-gray-200: #e2e8f0;
      --moko-gray-100: #f1f5f9;
      --moko-white: #ffffff;
    }
    body { background: #f8fafc; color: var(--moko-gray-900); }
    .layout { display: grid; grid-template-columns: 260px 1fr; gap: 24px; min-height: 100vh; padding: 16px; }
    .main { display:flex; flex-direction:column; gap:16px; }
    .header { display:flex; gap:12px; align-items:center; background:var(--moko-white); border:1px solid var(--moko-gray-200); border-radius:16px; padding:16px; }
    .search { position:relative; flex:1; }
    .search input { width:100%; border:1px solid var(--moko-gray-300); background:var(--moko-gray-100); border-radius:10px; padding:12px 40px 12px 38px; }
    .search i { position:absolute; left:12px; top:50%; transform:translateY(-50%); color:var(--moko-gray-500); }
    .card { background:var(--moko-white); border:1px solid var(--moko-gray-200); border-radius:16px; padding:16px; }
    .grid-2 { display:grid; grid-template-columns: 1fr 1fr; gap:14px; }
    .field { display:flex; flex-direction:column; gap:6px; }
    .field label { font-size:12px; color:var(--moko-gray-700); }
    .field input, .field select, .field textarea {
      border:1px solid var(--moko-gray-300); background:var(--moko-white); border-radius:10px; padding:10px 12px; font-size:14px;
    }
    .actions { display:flex; gap:10px; justify-content:flex-end; margin-top:10px; }
    .btn { padding:10px 12px; border-radius:10px; border:1px solid var(--moko-gray-300); background:var(--moko-gray-100); text-decoration:none; color:var(--moko-gray-900); }
    .btn-primary { background:var(--moko-primary); border-color:var(--moko-primary); color:#fff; }
    @media (max-width: 1200px) {
      .layout { grid-template-columns: 1fr; }
      .sidebar { position:relative; top:0; height:auto; }
      .grid-2 { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="admin-sidebar">
      <div class="sidebar-header">
        <img src="assets/media/logo moko.png" alt="MoKo Logo" class="sidebar-logo">
        <span class="sidebar-brand">Admin</span>
      </div>
      <ul class="sidebar-menu">
        <li><a href="admin-dashboard.html"><i class="fa fa-th-large"></i> Tableau de bord</a></li>
        <li><a href="admin-boutique.html"><i class="fa fa-shopping-bag"></i> Marketplace & Commerces</a></li>
        <li><a href="admin-immobilier.html"><i class="fa fa-building"></i> Immobilier & Logement</a></li>
        <li><a href="admin-education.html"><i class="fa fa-graduation-cap"></i> Education & Formation</a></li>
        <li><a href="admin-voyage.html"><i class="fa fa-plane"></i> Voyage & Visas</a></li>
        <li><a href="admin-emploi.html"><i class="fa fa-briefcase"></i> Emploi & Business</a></li>
        <li><a href="admin-service.html"><i class="fa fa-concierge-bell"></i> Services & Quotidien</a></li>
        <li><a href="admin-evenements.html"><i class="fa fa-calendar"></i> Événements & Loisirs</a></li>
        <li><a href="admin-chat.html"><i class="fa fa-comments"></i> Messagerie</a></li>
        <li><a href="admin-utilisateurs.html" class="active"><i class="fa fa-users"></i> Utilisateurs</a></li>
        <li><a href="#"><i class="fa fa-cog"></i> Paramètres</a></li>
      </ul>
    </aside>
    <main class="main">
      <div class="header">
        <div class="search">
          <i class="fa fa-search"></i>
          <input type="text" placeholder="Rechercher…">
        </div>
        <a class="btn" href="admin-utilisateurs.html"><i class="fa fa-list"></i>&nbsp;Liste</a>
      </div>

      <div class="card">
        <h5 style="margin-bottom:12px;">Ajouter un utilisateur</h5>
        <div class="grid-2">
          <div class="field">
            <label>Nom</label>
            <input type="text" placeholder="Nom">
          </div>
          <div class="field">
            <label>Prénom</label>
            <input type="text" placeholder="Prénom">
          </div>
          <div class="field">
            <label>Téléphone</label>
            <input type="tel" placeholder="+242 …">
          </div>
          <div class="field">
            <label>Email</label>
            <input type="email" placeholder="email@exemple.com">
          </div>
          <div class="field">
            <label>Rôle</label>
            <select>
              <option>Client</option>
              <option>Prestataire</option>
              <option>Vendeur</option>
              <option>Admin</option>
            </select>
          </div>
          <div class="field">
            <label>Statut</label>
            <select>
              <option>Actif</option>
              <option>En attente</option>
              <option>Restreint</option>
            </select>
          </div>
          <div class="field">
            <label>Numéro interne</label>
            <input type="text" placeholder="ID / N° interne">
          </div>
          <div class="field">
            <label>Vérification identité</label>
            <select>
              <option>Non vérifié</option>
              <option>Vérifié</option>
            </select>
          </div>
          <div class="field" style="grid-column: 1 / -1;">
            <label>Adresse</label>
            <input type="text" placeholder="Adresse complète">
          </div>
          <div class="field" style="grid-column: 1 / -1;">
            <label>Notes</label>
            <textarea rows="3" placeholder="Remarques…"></textarea>
          </div>
        </div>
        <div class="actions">
          <a class="btn" href="admin-utilisateurs.html">Annuler</a>
          <a class="btn-primary btn" href="admin-utilisateurs-details.html"><i class="fa fa-save"></i>&nbsp;Enregistrer</a>
        </div>
      </div>
    </main>
  </div>
  <script src="assets/js/vendor/jquery-3.6.3.min.js"></script>
  <script src="assets/js/vendor/bootstrap.min.js"></script>
</body>
</html>
